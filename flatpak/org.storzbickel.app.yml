app-id: org.storzbickel.app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: storz-bickel-app
separate-locales: false

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Audio output
  - --socket=pulseaudio
  # Network access (für Web-App)
  - --share=network
  # Bluetooth access (für Web Bluetooth)
  - --allow=bluetooth
  - --device=all
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.UPower
  # GPU acceleration
  - --device=dri
  # Persist data
  - --persist=.config/storz-bickel-app

modules:
  - name: storz-bickel-app
    buildsystem: simple
    build-commands:
      # Kopiere nur die benötigten App-Dateien (NICHT node_modules!)
      - install -Dm644 main.js /app/storz-bickel-app/main.js
      - install -Dm644 preload.js /app/storz-bickel-app/preload.js
      - install -Dm644 index.html /app/storz-bickel-app/index.html
      - install -Dm644 package.json /app/storz-bickel-app/package.json
      - install -Dm644 assets/icon.png /app/storz-bickel-app/assets/icon.png
      # Erstelle Wrapper-Skript (nutzt Electron aus BaseApp)
      - |
        cat > /app/bin/storz-bickel-app <<'EOF'
        #!/bin/bash
        export ELECTRON_RUN_AS_NODE=
        export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
        # Nutze Electron aus der BaseApp
        exec zypak-wrapper /app/bin/electron --no-sandbox /app/storz-bickel-app "$@"
        EOF
      - chmod +x /app/bin/storz-bickel-app
      # Desktop-Datei installieren
      - install -Dm644 flatpak/org.storzbickel.app.desktop /app/share/applications/org.storzbickel.app.desktop
      # Icon installieren
      - install -Dm644 assets/icon.png /app/share/icons/hicolor/512x512/apps/org.storzbickel.app.png
      # AppStream Metadaten
      - install -Dm644 flatpak/org.storzbickel.app.metainfo.xml /app/share/metainfo/org.storzbickel.app.metainfo.xml
    sources:
      # Hauptprojekt (nur die benötigten Dateien)
      - type: dir
        path: ..
