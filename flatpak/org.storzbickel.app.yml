# HINWEIS: runtime-version und base-version werden aus .flatpak-runtime-version gelesen
# Zum Ändern der Runtime-Version: Bearbeite .flatpak-runtime-version im Projekt-Root
app-id: org.storzbickel.app
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
command: run.sh
separate-locales: false

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Audio output
  - --socket=pulseaudio
  # Network access (für Web-App)
  - --share=network
  # Bluetooth access (für Web Bluetooth)
  - --allow=bluetooth
  - --device=all
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.UPower
  # GPU acceleration
  - --device=dri
  # Persist data
  - --persist=.config/storz-bickel-app

build-options:
  append-path: /usr/lib/sdk/node22/bin
  env:
    NPM_CONFIG_LOGLEVEL: info

modules:
  - name: storz-bickel-app
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/storz-bickel-app/flatpak-node/cache
        npm_config_cache: /run/build/storz-bickel-app/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      # Install npm dependencies
      - npm install --offline
      # Build the app with electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run build -- $ELECTRON_BUILDER_ARCH_ARGS --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
      # Desktop-Datei installieren
      - install -Dm644 flatpak/org.storzbickel.app.desktop /app/share/applications/org.storzbickel.app.desktop
      # Icon installieren
      - install -Dm644 assets/icon.png /app/share/icons/hicolor/512x512/apps/org.storzbickel.app.png
      # AppStream Metadaten
      - install -Dm644 flatpak/org.storzbickel.app.metainfo.xml /app/share/metainfo/org.storzbickel.app.metainfo.xml
    subdir: main
    sources:
      - type: dir
        path: ..
        dest: main
        skip:
          - .flatpak-builder
          - build-dir
          - node_modules
          - dist
          - .git
          - "*.flatpak"
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/storz-bickel-app "$@"
