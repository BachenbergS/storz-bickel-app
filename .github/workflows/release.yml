name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Get Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build DEB
        run: npm run build:deb
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build RPM
        run: npm run build:rpm
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flatpak
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//23.08 org.freedesktop.Sdk//23.08
          flatpak install --user -y flathub org.electronjs.Electron2.BaseApp//23.08

      - name: Build Flatpak
        run: |
          flatpak-builder --repo=repo --force-clean build-dir flatpak/org.storzbickel.app.yml
          flatpak build-bundle repo storz-bickel-app-${{ steps.version.outputs.version }}.flatpak org.storzbickel.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: false
          files: |
            dist/*.deb
            dist/*.rpm
            storz-bickel-app-${{ steps.version.outputs.version }}.flatpak
          body: |
            ## üéâ Release v${{ steps.version.outputs.version }}

            ### üì¶ Installation

            #### DEB (Debian/Ubuntu)
            ```bash
            sudo dpkg -i storz-bickel-app_${{ steps.version.outputs.version }}_amd64.deb
            ```

            #### RPM (Fedora/RHEL)
            ```bash
            sudo rpm -i storz-bickel-app-${{ steps.version.outputs.version }}.x86_64.rpm
            ```

            #### Flatpak
            ```bash
            flatpak install storz-bickel-app-${{ steps.version.outputs.version }}.flatpak
            flatpak run org.storzbickel.app
            ```

            ---

            **Hinweis:** Bitte f√ºge die Release-Notes aus [CHANGELOG.md](https://github.com/BachenbergS/storz-bickel-app/blob/main/CHANGELOG.md) hinzu und ver√∂ffentliche dann das Release.

            ## üìù Changelog

            Siehe [CHANGELOG.md](https://github.com/BachenbergS/storz-bickel-app/blob/main/CHANGELOG.md) f√ºr alle √Ñnderungen.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
