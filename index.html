<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://app.storz-bickel.com https://*.storz-bickel.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://app.storz-bickel.com https://*.storz-bickel.com; style-src 'self' 'unsafe-inline' https://app.storz-bickel.com https://*.storz-bickel.com; img-src 'self' data: https: blob:; font-src 'self' data: https://app.storz-bickel.com https://*.storz-bickel.com; connect-src 'self' https://app.storz-bickel.com https://*.storz-bickel.com wss://*.storz-bickel.com; frame-src 'self' https://app.storz-bickel.com https://*.storz-bickel.com;">
    <title>Storz & Bickel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #ffffff;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 16px;
            margin-top: 10px;
        }

        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #error.visible {
            display: block;
        }

        #error h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        #error p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        #error button {
            background-color: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #error button:hover {
            background-color: #3a8eef;
        }

        #webapp-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        #webapp-frame.loaded {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Storz & Bickel wird geladen...</div>
    </div>

    <div id="error">
        <h2>Verbindungsfehler</h2>
        <p id="error-message">Die Storz & Bickel Web-App konnte nicht geladen werden. Bitte überprüfen Sie Ihre Internetverbindung.</p>
        <button onclick="reloadApp()">Erneut versuchen</button>
    </div>

    <iframe id="webapp-frame" src="https://app.storz-bickel.com/"></iframe>

    <script>
        const frame = document.getElementById('webapp-frame');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        let loadTimeout;

        // Timeout für das Laden setzen (30 Sekunden)
        loadTimeout = setTimeout(() => {
            showError('Die Verbindung zur Web-App dauert zu lange. Bitte überprüfen Sie Ihre Internetverbindung.');
        }, 30000);

        frame.addEventListener('load', () => {
            clearTimeout(loadTimeout);
            loading.classList.add('hidden');
            frame.classList.add('loaded');
            console.log('Storz & Bickel Web-App erfolgreich geladen');
        });

        frame.addEventListener('error', () => {
            clearTimeout(loadTimeout);
            showError('Die Storz & Bickel Web-App konnte nicht geladen werden.');
        });

        function showError(message) {
            loading.classList.add('hidden');
            error.classList.add('visible');
            document.getElementById('error-message').textContent = message;
        }

        function reloadApp() {
            error.classList.remove('visible');
            loading.classList.remove('hidden');
            frame.classList.remove('loaded');
            frame.src = frame.src; // Reload iframe
            
            loadTimeout = setTimeout(() => {
                showError('Die Verbindung zur Web-App dauert zu lange. Bitte überprüfen Sie Ihre Internetverbindung.');
            }, 30000);
        }

        // Tastenkombinationen
        document.addEventListener('keydown', (e) => {
            // F5 oder Ctrl+R zum Neuladen
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                reloadApp();
            }
        });

        // Electron API Info (falls verfügbar)
        if (window.electronAPI) {
            console.log('Electron Version:', window.electronAPI.versions.electron);
            console.log('Chrome Version:', window.electronAPI.versions.chrome);
            console.log('Node Version:', window.electronAPI.versions.node);
            console.log('Platform:', window.electronAPI.platform);
        }
    </script>
</body>
</html>
